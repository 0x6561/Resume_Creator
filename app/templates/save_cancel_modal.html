<!-- Save/Cancel Modal -->
<div class="modal fade bg-dark text-dark" id="SaveCancelModal" tabindex="-1" role="dialog" aria-labelledby="SaveCancelModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Save Resume</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form>
          <div class="form-group">
            <label for="resume-name" class="col-form-label">Resume Name</label>
            <input type="text" class="form-control" id="resume-title" required>
            <div id="no_resume_title" class="bg-warning" hidden><span >please enter a title/name for this resume</span></div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="SAVE_RESUME" type="button" class="btn btn-primary">Save Resume</button>
      </div>
    </div>
  </div>
</div>
