{% extends "base.html" %}

{% block title %}Change Email Address{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Change Your Email Address</h1>
</div>
<div class="col-md-4">
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email() }}
    <br>
    {{ form.password.label }} {{ form.password() }}
    <br>
    {{ form.submit() }}
</form>
</div>
{% endblock %}
