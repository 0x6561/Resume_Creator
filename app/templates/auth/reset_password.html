{% extends "base.html" %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Reset Your Password</h1>
</div>
<div class="col-md-4">
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email() }}
    <br>
    {{ form.submit() }}
</form>
</div>
{% endblock %}
